<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaotic Animation Shape</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="shape-selector-container">
  <div class="shape-option circle" data-shape="circle"></div>
  <div class="shape-option star" data-shape="star"></div>
  <div class="shape-option square" data-shape="square"></div>
  <div class="shape-option triangle" data-shape="triangle"></div>
  <div class="shape-option diamond" data-shape="diamond"></div>
</div>

<div class="main-container">
  <div class="main-shape" id="main-shape"></div>
  <div class="button-container">
    <div class="grid-container">
      <div class="box" id="box1">🔄</div> <!-- Scale & Rotate -->
      <div class="box" id="box2">🌈</div> <!-- Pulse Color -->
      <div class="box" id="box3">⬆️⬇️</div> <!-- Bounce -->
      <div class="box" id="box4">🔁</div> <!-- Wobble -->
      <div class="box" id="box5">🔲</div> <!-- Expanding Border -->
      <div class="box" id="box6">⭕</div> <!-- Circular Motion -->
      <div class="box" id="box7">🌫️</div> <!-- Fade In & Out -->
      <div class="box" id="box8">📐</div> <!-- Skew & Shake -->
      <div class="box" id="box9">➰</div> <!-- Zig-Zag -->
    </div>
  </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
