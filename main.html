<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Repo Project</title>
  <style>
    .tab {
      padding: 10px 20px;
      display: inline-block;
      margin: 0 5px;
      text-align: center;
      background-color: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }
    .tab:hover {
      background-color: #ccc;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <div>
    <div class="tab" onclick="switchTab('finalAnimation331\\index.html')">Victoria</div>
    <div class="tab" onclick="switchTab('finalAnimation331_Dylan\\index.html')">Dylan</div>
  </div>
  <iframe id="content" src="finalAnimation331\\index.html"></iframe>

  <script>
    function switchTab(path) {
      document.getElementById('content').src = path;
    }
  </script>
</body>
</html>
